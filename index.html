<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech to Text and Translate</title>
    <link rel="stylesheet" href="styles.css">
    <script src="app.js" defer></script>
</head>
<body>
    <h1>Speech to Text and Translate</h1>
    <label for="targetLang">Select Target Language:</label>
    <select id="targetLang">
        <option value="es">Spanish</option>
        <option value="fr">French</option>
        <option value="de">German</option>
        <option value="zh">Chinese</option>
        <!-- Add more languages as needed -->
    </select>
    <button id="start">Start Recording</button>
    <button id="stop">Stop Recording</button>
    <textarea id="transcript" rows="10" cols="50" placeholder="Your speech will be transcribed and translated here..."></textarea>
</body>
</html>
